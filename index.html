<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2 mt-3">
          <label for="passwordLength" class="fw-bold">Panjang Password</label>
          <input type="number" class="form-control" id="passwordLength" />
          <label for="Password" class="fw-bold">Password</label>
          <input type="text" class="form-control" id="password" disabled />
          <button
            class="btn btn-primary text-uppercase fw-bold mt-3"
            onclick="getPassword()"
          >
            Generate
          </button>
          <button
            class="btn btn-dark text-uppercase fw-bold mt-3"
            onclick="savePassword()"
            id="saveButton"
          >
            Save Password
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
